 <!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시글 수정')">

</head>

<head>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>
    <!-- alert symbol img -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div class="container col-md-11">
        <h1>수정</h1>
        <br>
        <form action="#" id="modifyForm" th:object="${boardDto}" th:action="@{/board/{id}/modify(id=${id})}" method="post">
            <input type="hidden" id="boardId" th:value="*{id}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="boardTitle" th:value="*{title}" name="title" placeholder="title">
                <label for="boardTitle">title</label>
                <div id="titleAlertPlaceholder" class="my-3"></div>
            </div>
            <div class="mb-3">
                <textarea class="form-control summernote" id="boardBody" rows="10" name="body" th:text="*{body}"></textarea>
                <div id="bodyAlertPlaceholder" class="my-3"></div>
            </div>
            <div class="text-end">
                <button type="button" id="modifyBtn" class="btn btn-outline-primary">수정</button>
                <button type="button" class="btn btn-outline-primary" th:onclick="|location.href='@{/board/__${boardDto.id}__(page=${param.page}, option=${param.option}, searchText=${param.searchText})}'|">취소</button>
            </div>
        </form>

    </div>

    <div th:replace="fragments/common :: footer"></div>
</body>

<script>
    $(document).ready(function() {
        $('.summernote').summernote({
            height: 300, // 에디터 높이
            minHeight: null, // 최소 높이
            maxHeight: null, // 최대 높이
            focus: true, // 에디터 로딩후 포커스를 맞출지 여부
            lang: "ko-KR", // 한글 설정
            placeholder: '내용' //placeholder 설정

        });
    });
</script>
<script th:inline="javascript" th:src="@{/js/app.js}">
</script>

</html>
