<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>

    <div class="container col-md-11">
        <h1>게시판</h1>
        <div>
            총 게시글 수: <span th:text="${boards.TotalElements}"></span>
        </div>
        <div class="row">
            <form class="d-flex nav justify-content-end mx-1" method="get" th:acrtion="@{/boards}">
                <div class="col-xs-1">
                    <select class="form-select" name="option">
                        <option value="1">제목+내용</option>
                        <option value="2">작성자</option>
                    </select>
                </div>
                <div class="col-auto mx-1">
                    <label for="searchText" class="visually-hidden">Search</label>
                    <input type="text" class="form-control" id="searchText" name="searchText" placeholder="Search" th:value="${param.searchText}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Search</button>
                </div>

            </form>
        </div>
        <hr>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">no</th>
                    <th scope="col" class="col-8">제목</th>
                    <th scope="col">닉네임</th>
                    <th scope="col">등록일</th>
                    <th scope="col">조회수</th>
                    <th scope="col">좋아요</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}">1</td>
                    <td>
                        <a th:text="${board.title}" th:href="@{/boards/__${board.id}__}"></a>
                    </td>
                    <td th:text="${board.user.nickname}">nickname</td>
                    <td th:if="${#temporals.format(#temporals.createNow(), 'yyyy MM dd')} == ${#temporals.format(board.createDate, 'yyyy MM dd')}" th:text="${#temporals.format(board.createDate, 'HH:mm')}">1</td>
                    <td th:unless="${#temporals.format(#temporals.createNow(), 'yyyy MM dd')} == ${#temporals.format(board.createDate, 'yyyy MM dd')}" th:text="${#temporals.format(board.createDate, 'MM-dd')}">1</td>
                    <td th:text="${board.viewCount}">1</td>
                    <td th:text="${board.likeCount}">1</td>
                </tr>
            </tbody>
        </table>
        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${boards.pageable.pageNumber < 5} ? 'disabled'">
                        <a class="page-link" th:href="@{/boards(page=${startPageNumber}-1, option=${param.option}, searchText=${param.searchText})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${i == boards.pageable.pageNumber} ? 'active'" th:each="i : ${#numbers.sequence(startPageNumber, endPageNumber)}">
                        <a class="page-link" th:href="@{/boards(page=${i}, option=${param.option}, searchText=${param.searchText})}" th:text="${i}+1">1</a>
                    </li>
                    <li class="page-item" th:classappend="${((boards.totalPages-1) - startPageNumber) / 5 == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/boards(page=${endPageNumber}+1, option=${param.option}, searchText=${param.searchText})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="text-end">
                <button type="button" class="btn btn-outline-primary" th:onclick="|location.href='@{/boards/write}'|">글쓰기</button>
            </div>
        </div>
    </div>


    <div th:replace="fragments/common :: footer">

    </div>
