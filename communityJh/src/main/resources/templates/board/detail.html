<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

        resize: none;
    }

<body>
    <!-- NavBar Section -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>

    <!-- Board Section -->
    <div class="container col-md-11">
        <form action="#" th:action="@{/board/write}" th:object="${boardDTO}" method="post">
            <input type="hidden" id="bnoId" th:value="*{id}">
            <div class="col">
                <div class="row border-bottom">
                    <div class="col-md-8">
                        <!-- <h3 class="pb-2 mb-2 fst-italic" th:text="*{id}">title</h3> -->
                        <h3 class="pb-2 mb-2 fst-italic" th:text="${boardDTO.title}">title</h3>
                    </div>
                    <div class="text-end col-md-4">
                        <div class="pb-1 mb-1">
                            <th:block sec:authorize="isAuthenticated()">
                                <button type="button" th:onclick="|location.href='@{/board/{id}/modify(id=${boardDTO.id}, page=${param.page}, option=${param.option}, searchText=${param.searchText})}'|" th:if="${#authentication.principal.username} == *{account.email}" class="btn btn-light">수정</button>
                                <button type="button" id="deleteBtn" th:if="${#authentication.principal.username} == *{account.email}" class="btn btn-light">삭제</button>
                            </th:block>
                            <button type="button" class="btn btn-light" th:onclick="|location.href='@{/board(page=${param.page}, option=${param.option}, searchText=${param.searchText})}'|">목록</button>
                        </div>
                        <ul class="pb-1 mb-1 justify-content-end list-group list-group-horizontal">
                            <li class="list-group-item"><span>작성자 <span th:text="*{account.nickname}"></span></span>
                            </li>
                            <li class="list-group-item"><span>조회 <span th:text="*{viewCount}">0</span></span>
                            </li>
                            <li class="list-group-item" id="likeEle" style="cursor: pointer">
                                <span>좋아요<i class="bi bi-heart" id="heart"></i>
                                </span>
                                <span th:text="*{likeCount}">0</span>
                            </li>
                            <li class="list-group-item"><span>댓글</span></li>
                        </ul>
                    </div>
                </div>

                <article class="blog-post border-bottom pb-3 mb-3">
                    <h2 class="blog-post-title mb-1">Sample blog post</h2>
                    <div th:utext="*{body}"> 본문 내용 </div>
                </article>
            </div>
        </form>
        <!-- Comment Section -->
        <div class="comment_box my-5 col-md-11">
            <div class="reply">
                <span>
                    <i class="bi bi-chat-square-dots"></i>
                </span> 댓글
                <strong>2</strong>
            </div>
            <!-- Comment List Section -->
            <div class="comment_list my-1">
                <!--                     <div class="card-header"> -->
                <!--                     </div> -->
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group list-group-horizontal justify-content-end">
                            <li class="list-group-item">작성자 <span>날짜: 2022-07-16</span></li>
                            <li class="list-group-item">수정</li>
                            <li class="list-group-item">삭제</li>
                        </ul>
                        <!-- <h5 class="card-title">Special title treatment</h5> -->
                        <p class="card-text">With supporting text below as d d a natural lead-in to additional content.</p>
                    </div>
                </div>
            </div>

            <!-- Comment Write Section -->
            <div class="comment_write my-3">
                <div class="row">
                    <div class="form-floating">
                        <textarea class="form-control" id="floatingTextarea" style="height: 80px;"></textarea>
                        <label for="floatingTextarea" style="left: 10px;">Comments</label>
                        <div class="mt-1 text-end">
                            <button type="button" id="tn" class="btn btn-secondary">등록</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/common :: footer"></div>
</body>


<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        $('#modifyBtn').click(function() {
                location.href = ''
            }),

            $('#likeEle').click(function() {
                if ($('#heart').hasClass('bi bi-heart')) {
                    $('#heart').attr('class', 'bi bi-heart-fill')
                } else {
                    $('#heart').attr('class', 'bi bi-heart')
                }
            })
        var dto = /*[[${boardDTO} ]]*/ 'a';
    });
    /*]]>*/
</script>

<script>
    $("textarea#floatingTextarea").on('keydown keyup', function() {
        $(this).height(1).height($(this).prop('scrollHeight') + 1);
    });
</script>
<script th:inline="javascript" th:src="@{/js/app.js}">
</script>

</html>
