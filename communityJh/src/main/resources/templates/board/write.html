<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판 글쓰기')">
    <!-- Required meta tags -->
    <!-- <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link href="starter-template.css" rel="stylesheet"> -->

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>

    <div class="container col-md-11">
        <h1>글쓰기</h1>

        <form action="#" th:action="@{/boards/write}" th:object="${board}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    error
                </div>
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">내용</label>
                <textarea class="form-control" id="body" th:classappend="${#fields.hasErrors('body')} ? 'is-invalid'" rows="10" th:field="*{body}"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">
                    error
                </div>
            </div>
            <!--             <input type="hidden" class="form-control" id="nickname" th:field="*{board.user.nickname}" th:value="test"> -->

            <div class="text-right">
                <button type="submit" class="btn btn-outline-primary">쓰기</button>
                <button type="button" class="btn btn-outline-primary" th:onclick="|location.href='@{/boards}'|">취소</button>
            </div>
        </form>

    </div>

    <div th:replace="fragments/common :: footer"></div>
</body>

</html>
