<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title th:text="${title}">Hello, world!</title>
    <link th:if="${title} == '회원가입' or ${title} == '로그인'" href="signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
    <link th:unless="${title} == '회원가입' or ${title} == '로그인'" href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">

</head>

<body>

    <div class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm fixed-top" th:fragment="menu(menu)">
        <div class="container col-md-11">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${menu} == 'home' ? 'active'">
                        <a class="nav-link" href="#" th:href="@{/}">Home 
	                        <span class="sr-only" th:if="${menu} == 'home'"></span>
					    </a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'board' ? 'active'">
                        <a class="nav-link" href="#" th:href="@{/boards}">게시판
	                        <span class="sr-only" th:if="${menu} == 'board'"></span>
	                    </a>
                    </li>
                </ul>
                <!--             <span class="text-white mx-2" sec:authentication="authentication">권한</span> -->
                <!-- <form class="form-inline my-2 my-lg-0">
	                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
	            </form> -->
            </div>
            <a role="button" class="btn btn-light mr-1" th:href="@{/user/loginForm}" sec:authorize="!isAuthenticated()">Login</a>
            <form action="#" class="d-flex nav justify-content-center">
                <span class="text-white mx-2" sec:authentication="name">사용자</span>
                <span class="text-white mx-2" sec:authentication="principal.Authorities">사용자</span>
                <a role="button" class="btn btn-light mr-1" th:href="@{/logout}" sec:authorize="isAuthenticated()">logout</a>
            </form>
        </div>
    </div>


    <div th:fragment="footer">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <!--         <script src="../../assets/js/vendor/jquery-slim.min.js"></script> -->
        <!--         <script src="../../assets/js/vendor/popper.min.js"></script> -->
        <!--         <script src="../../dist/js/bootstrap.min.js"></script> -->
    </div>

</body>

</html>
