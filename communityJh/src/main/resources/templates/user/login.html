<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>

    <div class="container">
        <div class="text-center">
            <form class="form-signin" th:action="@{/user/login}" method="post">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid email and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                    You have been logged out.
                </div>
                <div class="form-floating">
                    <input type="email" id="email" name="email" class="form-control" placeholder="email" required autofocus>
                    <label for="email" class="sr-only">email</label>
                </div>
                <div class="form-floating">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <label for="password" class="sr-only">Password</label>
                </div>
                <button class="w-100 my-1 btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <button type="button" class="w-100 btn btn-lg btn-primary btn-block" th:onclick="|location.href='@{/user/joinForm}'|">Sign up</button>
                <p class="mt-5 mb-3 text-muted">&copy; jhlee 2022-2022</p>
            </form>
