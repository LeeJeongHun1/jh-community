<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('로그인')">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>

    <div class="container">
        <div class="text-center">
            <form class="form-signin" th:action="@{/user/login}" method="post">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid id and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                    You have been logged out.
                </div>
                <label for="id" class="sr-only">ID</label>
                <input type="text" id="id" name="id" class="form-control" placeholder="id" required autofocus>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <!-- <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div> -->
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <button class="btn btn-lg btn-primary btn-block" th:onclick="|location.href='@{/user/joinForm}'|">Sign up</button>
                <p class="mt-5 mb-3 text-muted">&copy; jhlee 2022-2022</p>
            </form>
        </div>

    </div>
    <div th:replace="fragments/common :: footer"></div>
</body>

</html>
