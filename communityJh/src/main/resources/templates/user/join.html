<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('회원가입')">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>

    <div class="container">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form method="post" th:action="@{/user/join}" class="validation-form" th:object="${account}">
                <div class="row">
                    <!--                     <input type="hidden" th:field="*{id}" value="1" /> -->
                    <div class="col-md-6 mb-3">
                        <label for="email">E-mail</label>
                        <input type="email" th:field="*{email}" th:errorclass="is-invalid" class="form-control" id="email" name="email" placeholder="">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                            error
                        </div>
                        <!-- <ul th:if="${#fields.hasErrors('*')}">
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                        </ul> -->
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nickname">닉네임</label> <input type="text" th:errorclass="is-invalid" th:field="*{nickname}" class="form-control" id="nickname" name="nickname" placeholder="">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">
                            error
                        </div>
                    </div>
                    <!-- <small th:errors="*{nickname}" class="form-text form-err">Err1</small> -->
                    <!-- <div class="invalid-feedback" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">
                        error
                    </div> -->
                </div>
                <div class="mb-3">
                    <label for="password">패스워드</label> <input type="password" th:errorclass="is-invalid" th:field="*{password}" class="form-control" id="password" name="password" placeholder="password">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        error
                    </div>
                </div>
                <div class="mb-3">
                    <label for="rePassword">패스워드 확인</label> <input type="password" class="form-control" id="rePassword" placeholder="password">
                    <div class="invalid-feedback">패스워드가 일치하지 않습니다.</div>
                </div>
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-dismissible alert-secondary" style="margin-top: 20px">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Error Message</p>
                </div>
                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block">가입 완료</button>
            </form>
        </div>

    </div>
    <div th:replace="fragments/common :: footer"></div>

    <script th:inline="javascript" th:src="@{/js/app.js}">
    </script>

</body>

</html>
